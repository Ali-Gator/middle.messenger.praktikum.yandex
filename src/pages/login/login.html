{{#> head/head }}
  <section class="login content-center">
    <h1 class="login__title">Вход</h1>
    <form class="auth-form login__form">
      <div class="auth-form__input-wrapper">
        <label class="auth-form__label" for="login">Логин</label>
        <input class="auth-form__input" type="text" name="login" id="login" placeholder="Логин" value="ivanivanov" />
        <span class="auth-form__error">Неверный логин</span>
      </div>
      <div class="auth-form__input-wrapper">
        <label class="auth-form__label" for="password">Пароль</label>
        <input class="auth-form__input" type="password" name="password" id="password" placeholder="Пароль}"
               value="ivanivanov" />
      </div>
      <button class="button button_form auth-form__button">Войти</button>
    </form>
    <a href="#" class="link login__link">Ещё не зарегистрированы?</a>
  </section>
{{/head/head}}
